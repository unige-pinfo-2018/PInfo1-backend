language: java
jdk: openjdk8
before_install:
  - mkdir /opt/docker-deploy
  - cd unihub/docker-config
  - ./runDocker.sh
  - cd ..
  - sleep 10
  - touch /opt/docker-deploy/test
  - sleep 5
  - ls /opt/docker-deploy/
  - sleep 5
  - ls /opt/docker-deploy/
  - sleep 5
  - ls /opt/docker-deploy/
  - docker ps
  - uname -a
  - whoami
install: mvn jacoco:prepare-agent clean test
after_success:
  - mvn jacoco:report
  - bash <(curl -s https://codecov.io/bash)
after_failure:
  - docker ps
  - ls /opt/docker-deploy
  - sleep 10
  - mvn clean
  - sleep 10
  - mvn clean install
